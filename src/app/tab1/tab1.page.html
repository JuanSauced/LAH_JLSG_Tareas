<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de tareas pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Agrega nueva tarea</ion-label>
    <ion-input (keyup.enter)="addTask()" [(ngModel)]="task"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of tasks; let i=index">
          <ion-item *ngIf="item.status==('Pendiente')">
            <ion-label>{{item.task}}</ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeTask(item.id)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="start" (ionSwipe)="taskCompleted(item.id,item.task)">
            <ion-item-option expandable color="warning">
              <ion-icon name="pencil-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
